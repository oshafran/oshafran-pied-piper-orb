description: >
  run postman generation pipeline
parameters:
  dir:
    type: string
    description: "directory of the postman configuration files"
  openapiDir:
    type: string
    description: "directory of the openapi spec"
steps:
  - run:
      environment:
        COLLECTIONS_DIR: <<parameters.dir>>
        OPENAPI_DIR: <<parameters.openapiDir>>
      name: Postman Generator 
      command: <<include(scripts/postman.sh)>>
